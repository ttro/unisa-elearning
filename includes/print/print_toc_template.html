<!DOCTYPE html>
<html style="margin:0 auto;">
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection,print"/>
    <link type="text/css" rel="stylesheet" href="../css/economics.css"  media="screen,projection,print"/>
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css"  media="screen,projection,print"/>

    <!--Let browser know website is optimized for mobile-->
    <title>UNISA - eLearning | Department of Economics</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div id="toc" class="col s12">
					<!--title dynimically added-->
        </div>
      </div>
</div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/storyline_util.js"></script>
<script>
//Re-usable Config read Function

function $_GET(param) {
 var vars = {};
 window.location.href.replace(
  /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
  function( m, key, value ) { // callback
   vars[key] = value !== undefined ? value : '';
  }
 );

 if ( param ) {
  return vars[param] ? vars[param] : null;
 }
 return vars;
}
var HeaderSL = $_GET('HeaderSL');
var PageSL = $_GET('PageSL');

Build_Storyline('../../assets/', PageSL, false, true, 0);

function Display_Storyline_Root_Start(n,StoryLine, current_level) {
  var title = get_Attribute(n, 'title');

	var block = `
		<b>
			${title}
		</b>
	`;

  document.getElementById("toc").innerHTML += block;
}

function Display_Storyline_Root_End(n,StoryLine, current_level) {

}

function Display_Storyline_Branch(n,StoryLine, current_level) {
    var title = get_Attribute(n, 'title');
 
    var block = `
        <li>
				 <p style="margin-left:${current_level*30}px;">
          ${title}
        </p>
				</li>
    `;

    document.getElementById("toc").innerHTML += block;
}

function Display_Storyline_Branch_Start(n,StoryLine,current_level) {

    var title = get_Attribute(n, 'title');

    var block = `
         <li>
				   <p style="margin-left:${current_level*30}px;">
            ${title}
          </p>
				</li>
    `;

    document.getElementById("toc").innerHTML += block;
}

function Display_Storyline_Branch_End(n,StoryLine, current_level) {
   
}

function Display_Storyline_Leaf(n,StoryLine, current_level) {

  var title = get_Attribute(n, 'title');

  var block = `
        <li>
				<p style="margin-left:${current_level*30}px;">
          ${title}
        </p>
				</li>
    `;

    document.getElementById("toc").innerHTML += block;
}

</script>
    <style>
        .gsc-result .gs-title {
            height:2em !important;
        }
    </style>
  </body>
</html>
